<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabAIB</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="./css/main.css" rel="stylesheet">

  <nav class="navbar navbar-expand-lg navbar-light my-2 navbar-shadow container">

        <h4 class="my-auto"><i>Lab</i></h4>&nbsp;
        <img src="./img/logo.png" alt="" style="height: 2em;">

    <!-- Toggler / hamburger -->
    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"

    <div id="dashboard" class="row g-4 my-3"></div>
    <div id="nav-container" class="my-3"></div>
    <div id="tag-dashboard" class="d-flex flex-wrap justify-content-center gap-2 my-3"></div>
    <div id="topics-list" class="mt-3"></div>
  </main>

  <script type="module" src="./js/main.js"></script>
